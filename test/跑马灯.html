<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="i1" style="background-color: #74086e;color: #ccdcef;font-size: 55px;text-align: center">欢迎 X X X 莅临指导</div>
 
<script type="text/javascript">
    setInterval(function(){
        d1 = document.getElementById('i1');  //用DOM获取标签
        d1_text = d1.innerText;  //获取标签内的文本
 
        first_char = d1_text[0];  //字符串索引
 
        sub_char = d1_text.slice(1,d1_text.length);  //字符串切片    d1_text.length获取文本长度
 
        new_str = sub_char + first_char;  //字符串拼接
 
        d1.innerText = new_str;
    },500)
</script>
 
</body>
</html>
